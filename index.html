      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

        projectId: "thaifinal-f2c2e",

        appId: "1:452045302889:web:c3c61e3dc7bf63d215c6f8",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
      if (currentUser) {
        document.querySelector("div.footer-column-title").innerHTML += `
          <div>
             <span>Welcome, ${currentUser.fullName}</span>
            <img src="${currentUser.imageUrl}" alt="User Image" style="width: 50px; border-radius: 50%;" />
          

            <a href="#" id="signOut"><button onclick="signOut()">Sign Out</button></a>
          </div>
        `;

        document.getElementById("signOut").addEventListener("click", () => {
          auth.signOut().then(() => {
            sessionStorage.removeItem("currentUser");
            window.location.href = "./pages/signin.html";
          });
        });
      }
    </script>
